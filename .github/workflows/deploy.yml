name: Deploy Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: install-and-test  # Este requiere que CI haya pasado

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Restaurar artifact
      uses: actions/download-artifact@v4
      with:
        name: artifact-de-build
        path: staging/

    - name: Simular deployment a Staging
      run: |
        echo "Aplicaci√≥n desplegada exitosamente en entorno staging"
        cat staging/resultado.txt

    - name: Notificaci√≥n exitosa
      if: success()
      run: echo "‚úÖ ¬°Deploy exitoso a staging!"

    - name: Notificaci√≥n de error
      if: failure()
      run: echo "‚ùå Ocurri√≥ un error durante el deployment"

        - name: Crear issue si falla deploy
      if: failure()
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: üö® Fallo en el deploy
        body: |
          El deployment a staging fall√≥. Por favor revisar los logs del job.
