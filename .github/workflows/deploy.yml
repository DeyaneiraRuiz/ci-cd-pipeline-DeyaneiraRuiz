name: Deploy Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: install-and-test
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restaurar artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-de-build-${{ matrix.node-version }}-${{ github.run_id }}
          path: staging/

      - name: Simular deployment a Staging
        run: |
          echo "Aplicaci√≥n desplegada exitosamente en entorno staging para Node ${{ matrix.node-version }}"
          cat staging/resultado.txt

      - name: Notificaci√≥n exitosa
        if: success()
        run: echo "‚úÖ ¬°Deploy exitoso a staging para Node ${{ matrix.node-version }}!"

      - name: Notificaci√≥n de error
        if: failure()
        run: echo "‚ùå Ocurri√≥ un error durante el deployment para Node ${{ matrix.node-version }}"

      - name: Crear issue si falla deploy
        if: failure()
        uses: dacbd/create-issue-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: üö® Fallo en el deploy Node ${{ matrix.node-version }}
          body: |
            El deployment a staging fall√≥ para Node ${{ matrix.node-version }}. Por favor revisar los logs del job.
